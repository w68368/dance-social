version: "3.9"
services:
  db:
    image: postgres:16
    container_name: dance_social_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dance_social
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dance_social"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  db_data:
